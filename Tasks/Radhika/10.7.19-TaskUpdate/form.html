<html>
<head>

</head>
<body>

		<th bgcolor="pink">Name</th>
		<th align="center" bgcolor="pink">Value</th>

    </tr>

</tr>
<tr>
	<td>Eye Color</td>
	<td>
		<select>
			<option>Green</option>
		    <option>Black</option>
		    <option>Brown</option>
		</select>
	</td>
</tr>
<tr>
<td>Check the one</td>
<td><input type="checkbox" name="" >Over 6 feet tall
<input type="checkbox" name="" >Over 200 pounds</td>
</tr>
<tr>
	<td>Address</td>
	<td><input type="textarea" name=""></td>
</tr>

<td><input type="button" name="Submit" value="Submit the information" align="right"></td>

</table>
</form>	
</body>
</html>

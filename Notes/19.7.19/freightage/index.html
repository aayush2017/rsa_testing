<!DOCTYPE html>
<html>
<head>
	<title>HomePage</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
<!-- Header Start from here -->
<header>
	<div id="menu-strip">
		<div id="logo">
			<h1>Freightage</h1>
		</div>
		<div id="lrnav">
			<div id="contact">
				<div id="contact-box">
					<div id="contact-icon">
						<i class="fas fa-mobile"></i>
					</div>
					<div id="contact-number">
						<p>Call Us Now</p>
						<p>+0 111 222 333</p>
					</div>
				</div>	<!-- Contact Box end here -->
				<div id="login-reg">
					<button class="btn-blue">Login</button>
					<button class="btn-blue">Register</button>
				</div>	<!-- Login-reg -->
			</div>	<!-- Contact end -->
			<nav>
				<a href="">Home</a>
				<a href="">Features</a>
				<a href="">Capabilites</a>
				<a href="">Team</a>
				<a href="">Gallery</a>
				<a href="">Contact</a>
			</nav>
		</div>	<!-- lrnav end  -->
	</div>	<!-- Menu Strip -->
	<div id="del-box">
		<div id="del-box-text">
			<h1>Delivery</h1>
			<h1>Unlimited</h1>
			<p>Discover a better way of transport</p>
		</div>
		<div id="del-box-icons">
			<i class="dbi-box"></i>
			<i class="dbi-box"></i>
			<i class="dbi-box"></i>
			<i class="dbi-box active"></i>
		</div>
	</div> <!-- Del Box end -->
	<div id="header-form">
		<input type="text" class="hfinput" placeholder="Name" />
		<input type="email" class="hfinput" placeholder="Email" />
		<select class="hfselect">
			<option>transport From</option>
		</select>
		<select class="hfselect">
			<option>transport To</option>
		</select>
		<select class="hfselect">
			<option>Type of Departure</option>
		</select>
		<button class="hfbtn-red">Get Started</button>
	</div>	<!-- Header-form -->
</header> <!-- Header End -->

</body>
</html>

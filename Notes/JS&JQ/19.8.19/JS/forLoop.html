<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
<p id="p1"></p>
<script>
	var p = document.getElementById('p1');
	for(i=1; i<=5; i++) {
		// p.innerHTML += i * 2 + "<br/>";
		for(j=1; j<=i; j++) {
			p.innerHTML += "* ";
		}
		p.innerHTML += "<br/>";
	}
</script>
</body>
</html>

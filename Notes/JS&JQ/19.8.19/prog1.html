<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
</head>
<body>
<label>Fullname <input type="text" name="" id="fullname"></label>
<button id="btn1">Check</button>
<script src="jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			alert($("#fullname").val());
		});
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Prog3</title>
</head>
<body>
<label>A <input type="text" name="" id="a"></label>
<label>B <input type="text" name="" id="b"></label>
<button onclick="doPlus()">Plus</button>
<script>
function doPlus() {
	var a = document.getElementById('a');
	var b = document.getElementById('b');
	// > Greater then
	// < Less then
	// == Equalto
	// != not
	// && And
	// || or
	// = assignment
	if(a.value >= "admin" && b.value == "admin") {
		alert("OK");
	} else {
		alert("Not OK");
	}
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The JavaScript function Number() converts variables to numbers:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
    Number(true) + "<br>" +
    Number(false) + "<br>" +
    Number("  10") + "<br>" +
    Number("10  ") + "<br>" +
    Number("10 6") + "<br>" + 
    Number("John");
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
.box {
	width: 100%;
	overflow: hidden;
}
.box img {
	width: 100%;
	animation: burns 20000ms linear 0s infinite alternate;
}
@-webkit-keyframes burns {
    0% {
    -webkit-transform:scale(1);
    -webkit-transition:-webkit-transform 20000ms linear 0s;
    }
    100% {
    -webkit-transform:scale(1.2);
    -webkit-transition:-webkit-transform 20000ms linear 0s;
    }
}
</style>
</head>
<body>
<div class="box">
	<img src="img/1.jpg" alt="1.jpg" />
</div>
</body>
</html>

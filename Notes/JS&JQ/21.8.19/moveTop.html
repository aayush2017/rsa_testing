<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Move Top</title>
<style>
#top {
	background: red;
	width: 50px;
	height: 50px;
	color: #fff;
	text-align: center;
	line-height: 45px;
	position: fixed;
	right: 1%;
	bottom: 5%;
	cursor: pointer;
}
#top span {

}
</style>
</head>
<body>
<img src="img/1.jpg" alt="1" style="width: 100%;">	
<img src="img/2.jpg" alt="2" style="width: 100%;">	
<img src="img/3.jpg" alt="3" style="width: 100%;">	
<img src="img/7.jpg" alt="7" style="width: 100%;">	
<div id="top">
	<span>TOP</span>
</div>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("#top").click(function() {
		$("html, body").animate({
			scrollTop: 0
		},300);
	});
});
</script>
</body>
</html>

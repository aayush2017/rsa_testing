<style>
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
.col-md-4 {
	width: 33.33333333%;
}
.screen {
	margin-bottom: 80px;
	text-align: center;
	position: relative;
}
.screen-images {
	background-image: url(bg-pages.png);
	width: 300px;
	height: 269px;
	display: block;
	margin: auto;
	background-repeat: no-repeat;
	background-size: cover;
}
.screen-images-wrap {
	width: 100%;
	height: 100%;
	padding: 20px 12px 101px 11px;
}
.screen-image-inner {
	width: 100%;
	height: 100%;
	background-size: 100%;
	background-position: center 0%;
	-webkit-transition: all 6s ease-out;
	-moz-transition: all 6s ease-out;
	-ms-transition: all 6s ease-out;
	-o-transition: all 6s ease-out;
	transition: all 6s ease-out;
}
a.screen-name {
	font-size: 18px;
	color: #444;
	text-decoration: none;
	text-transform: uppercase;
	line-height: 1.2;
	font-weight: bold;
	display: block;
	outline: none;
}
a:hover {
	color: #666;
}
.screen-images:hover .screen-image-inner {
	background-position: center 100%;
}
</style>
</head>

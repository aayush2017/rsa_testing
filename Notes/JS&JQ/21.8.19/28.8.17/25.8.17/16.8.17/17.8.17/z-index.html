<!DOCTYPE html>
<html>
<head>
	<title>Z-Index</title>
<style type="text/css">
#d1, #d2, #d3 {
	padding: 5%;
	position: absolute;
}
#d1 { background-color: red; z-index: 2;left: 50px;}
#d2 { background-color: blue; top: 24px;left: 90px;z-index: 15;}
#d3 { background-color: green; top: 30px;z-index: 7;}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</body>
</html>

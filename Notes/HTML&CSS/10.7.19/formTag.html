<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<form>
	<label>Fullname
	<input type="text" placeholder="Enter fullname"></label>
	
	<label>Username
	<input type="text" placeholder="Enter Username"></label>
	
	<label>Mobile
	<input type="text" placeholder="Enter Mobile"></label>

	<label>Mobile
	<input type="number" placeholder="Enter Mobile"></label>

	<label>Password
	<input type="password" placeholder="Enter Password"></label>

	<label>Gender</label> <label><input type="radio" name="gen"> Male</label>
	<label><input type="radio" name="gen"> Female</label>

	<label>Skill</label>
	<label><input type="checkbox" name=""> Photoshop</label> <label><input type="checkbox" name=""> Illustrator</label>

	<label>Country <select>
		<option>India</option>
		<option>America</option>
	</select></label>

	<label>Address <textarea></textarea></label>

	<input type="submit" value="Submit">
</form>
</body>
</html>

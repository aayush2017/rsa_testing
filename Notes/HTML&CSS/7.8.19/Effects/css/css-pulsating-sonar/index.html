<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Pulsating Sonar</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="row">
  <div class="inner">
    <h1>Pulsating Sonar icon </h1>
    <p>Watch how it pulses, so fancy</p>
     <div class="pulse-icon">
       <div class="icon-wrap">
         <i class="icon fa fa-wifi" aria-hidden="true"></i>
       </div>
       <div class="elements">
         <div class="circle circle-outer"></div>
         <div class="circle circle-inner"></div>
         <div class="pulse pulse-1"></div>
         <div class="pulse pulse-2"></div>
         <div class="pulse pulse-3"></div>
       </div>
    </div>
    
  </div>
</div>
  
  
</body>
</html>

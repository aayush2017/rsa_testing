<!DOCTYPE html>
<html>
<head>
	<title>Transform Property</title>
<style>
.box {
	width: 33%;
	transform: scale(1);
	transition: all .3s;
}
.box img { width: 100%; }
.box:hover {
	transform: scale(.8);

}
</style>
</head>
<body>
<div class="box">
	<img src="images/p6.jpg" alt="images/p6.jpg">
</div>
</body>
</html>

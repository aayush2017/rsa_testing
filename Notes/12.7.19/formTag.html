<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<!-- input type= text, password, number -->
<!-- input attribute= placeholder, name, value -->
<pre>
<label for="dt">Select Date</label>     <input type="date" name="" id="dt">

<label for="cl">Select Color</label>    <input type="color" name="" id="cl">

<label for="em">Select Email</label>    <input type="email" name="" id="em">

<label for="rn">Select Range</label>    <input type="range" name="" id="rn">

<label for="tel">Select Tel</label>      <input type="tel" name="" id="tel">

                <select>
	<option>India</option>
	<option>America</option>
	<option>Thailand</option>

</select>

<label>Select          <select>
	<optgroup label="Mobile">
		<option>MI Mobile</option>
		<option>Apple</option>
		<option>Lenovo</option>
		<option>Samsung</option>
	</optgroup>
	<optgroup label="Laptop">
		<option>Lenovo</option>
		<option>HP</option>
		<option>Dell</option>
	</optgroup>
</select></label>

<label>Search          <input list="ls"></label>
<datalist id="ls">
	<option>India</option>
	<option>America</option>
	<option>Canada</option>
	<option>Thailand</option>
	<option>Bangkok</option>
</datalist>


</pre>
</body>
</html>

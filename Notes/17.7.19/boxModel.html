<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
<style>
* { margin: 0; padding: 0; }
.box {
	width: 20%;
	display: inline-block;
	padding: 1%;
	border: 1px solid red;
	margin-right: 2%;
}
.box img {
	width: 100%;
	margin-bottom: -4px;
}
/*width = width + padding + border + margin* Content Box/
/*width = (width - (padding + border)) + margin* Border Box/
</style>
</head>
<body>
<div class="box">
	<img src="img/p2.jpg" alt="img/2.jpg" />
</div>
<div class="box">
	<img src="img/p5.jpg" alt="img/5.jpg" />
</div>
<div class="box">
	<img src="img/p6.jpg" alt="img/6.jpg" />
</div>
<div class="box">
	<img src="img/1.jpg" alt="img/1.jpg" />
</div>
</body>
</html>

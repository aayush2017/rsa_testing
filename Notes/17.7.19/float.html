<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
.box {
	width: 20%;
	float: left;
	padding: 1%;
	border: 1px solid red;
	margin-right: 2%;
}
.box img {
	width: 100%;
	margin-bottom: -4px;
} 
.box:last-child {
	float: right;
	background-color: green;
}
.box:first-child {
	background-color: blue;
}
.box:nth-child(2) {
	background-color: pink;
}
.box:nth-child(3) {
	background-color: orange;
}

</style>
</head>
<body>
<div class="box">
	<img src="img/p2.jpg" alt="img/2.jpg" />
</div>
<div class="box">
	<img src="img/p5.jpg" alt="img/5.jpg" />
</div>
<div class="box">
	<img src="img/p6.jpg" alt="img/6.jpg" />
</div>
<div class="box">
	<img src="img/1.jpg" alt="img/1.jpg" />
</div>
